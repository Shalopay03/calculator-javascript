<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <header>Calculator</header>

    <div id="calculator">
        <div id="screen">123</div>
        <div id="delete-buttons">
            <button>Clear</button>
            <button>Delete</button>
        </div>
        <div id="numbers-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>,</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>

    </div>

    
    
</body>
</html>

<script src="scripts.js"></script>
